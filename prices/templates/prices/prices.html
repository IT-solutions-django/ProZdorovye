{% extends 'base.html' %} 
{% load static %} 

{% block title %}
Центр современной остеопатии и мануальной медицины
{% endblock %} 

{% block script %} 
<script type="module" src="{% static 'js/header.js' %}"></script>
<script type="module" src="{% static 'js/price.js' %}"></script>
<script type="module" src="{% static 'js/ask-form.js' %}"></script>
<script type="module" src="{% static 'js/footer.js' %}"></script>
{% endblock script %} 

{% block content %} 
<div class="price-page">

      <div class="container price">
        <div class="price__header">Услуги и цены</div>
        <div class="directions"></div>

        <div class="services"></div>
      </div>
    </div>
    <div id="ask-form"></div>
    <div id="footer"></div>

{% endblock %}
