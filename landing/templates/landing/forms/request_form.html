<form id=contactForm class=form method=post>
{% csrf_token %}
<div class=form__title>Подберем процедуру под ваш запрос</div>
<div class=form__field>
{{ form.name }}
<label for="{{ form.name.id_for_label }}" class=form__label>{{ form.name.label }}</label>
</div>
<div class=form__row>
<div class=form__field>
{{ form.phone }}
<label for="{{ form.phone.id_for_label }}" class=form__label>{{ form.phone.label }}</label>
</div>
<div class=form__field>
{{ form.email }}
<label for="{{ form.email.id_for_label }}" class=form__label>E-mail</label>
</div>
</div>
<div class="form__field" style="height: 20px;">
    <input type="checkbox" id="consent" name="consent" required>
    <label for="consent" class="form__label" style="font-size: 14px;">
        Нажимая на кнопку, Вы даете согласие на обработку своих персональных данных и соглашаетесь с 
        <a id="userAgreementLink" href="{{ agreement_url }}" target="_blank">Пользовательским соглашением</a>.
    </label>
</div>
<button type=submit class="form__button button-osta" style="margin-top: 20px;">
Заказать звонок
</button>
</form>
